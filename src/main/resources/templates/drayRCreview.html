<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        $('#SP').DataTable({
            responsive: true
        });
    })
    function del(myid) {
        var r = confirm("Delete this Row?");
        if (r) {
            $.post("/drayrpt/ctnrdelById", "myid=" + myid, function (data) {
                alert(data);
                window.location.href = "/drayrpt/ctnrfindAll";
            }, "text");
        } else {
            alert("Delete Cancelled");
        }
    }


</script>
